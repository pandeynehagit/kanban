<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="./kanban.css" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/589957875e.js"></script>
</head>
<body>
    <nav class="toolbox-cont">
    <div class ="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
        
     </div> 
     <div class="action-btn-cont ">  
        <div class="add-btn">
            <i class="fa-solid fa-plus"></i> 
        </div>
        <div class="remove-btn">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        </div> 
    </nav>
    <div class="main-cont"></div>
    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="enter text">
        </textarea>
        <div class="priority-color-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color active"></div>
            <div class="black priority-color "></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="kanban.js"></script>
</body>
</html>
